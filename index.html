<div id="calculatordiv">
<form>
    <table border="2">

    <tr>
        <td colspan="4"><input type="text" name="display" id="disp" value="" readonly class="disp"></td>
    </tr>

    <tr>
    <td><input type="button" value="1" onclick="handleNumber('1')"></td>
    <td><input type="button" value="2" onclick="handleNumber('2')"></td>
    <td><input type="button" value="3" onclick="handleNumber('3')"></td>
    <td><input type="button" class="operator" name="plus" value="+" onclick="handleOperator('+')"></td>
    </tr>

    <tr>
    <td><input type="button" value="4" onclick="handleNumber('4')"></td>
    <td><input type="button" value="5" onclick="handleNumber('5')"></td>
    <td><input type="button" value="6" onclick="handleNumber('6')"></td>
    <td><input type="button" class="operator" name="minus" value="-" onclick="handleOperator('-')"></td>
    </tr>

    <tr>
        <td><input type="button" value="7" onclick="handleNumber('7')"></td>
        <td><input type="button" value="8" onclick="handleNumber('8')"></td>
        <td><input type="button" value="9" onclick="handleNumber('9')"></td>
        <td><input type="button" class="operator" name="times" value="*" onclick="handleOperator('*')"></td>
    </tr>

    <tr>
        <td><input type="button" id="clear" name="clear" value="C" onclick="handleClear('C')"></td>
        <td><input type="button" value="0" onclick="handleNumber('0')"></td> 
        <td><input type="button" class="operator" name="equal" value="=" onclick="handleResult('=')"></td>
        <td><input type="button" class="operator" name="divide" value="/" onclick="handleOperator('/')"></td>
    </tr>
    </table>

</form>
